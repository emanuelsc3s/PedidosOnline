<!doctype html>
<html lang="en">
  <head>
  	<title>Login 10</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<link href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap" rel="stylesheet">

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	
	<link rel="stylesheet" href="css/style.css">

	</head>
	<body class="img js-fullheight">
		<section class="ftco-section">
			<div class="container">
				<div class="row justify-content-center">
					<div class="col-md-6 col-lg-4">
						<div style="padding-top: 140px;">
							<img width="320px" height="120px" src="https://farmace.com.br/images/farmace50.png">
						</div>
					</div>
					<div class="col-md-6 col-lg-4">
						<div class="login-wrap p-0">
		      				<h3 class="text-center">Bem-vindo!</h3>
							<h6 class="mb-4 text-center">Identifique-se para usar a linha de Produtos OMNIS.</h6>
		      				<form action="#" class="signin-form">
								<div class="form-group">
									<input type="text" class="form-control" placeholder="Usuário" required>
								</div>
	            				<div class="form-group">
	              					<input id="password-field" type="password" class="form-control" placeholder="Senha" required>
	              					<span toggle="#password-field" class="fa fa-fw fa-eye field-icon toggle-password"></span>
	            				</div>
								<div class="form-group">
									<button type="submit" onclick="Login()" class="form-control btn btn-primary submit px-3">ACESSAR</button>
								</div>
	          				</form>
		      			</div>
					</div>
				</div>
				<div class="row justify-content-center _footer">
					Copyright © 2024 - FARMACE, LTDA. Todos os direitos reservados.
				</div>
			</div>
		</section>

		<script src="js/jquery.min.js"></script>
		<script src="js/popper.js"></script>
		<script src="js/bootstrap.min.js"></script>
		<script src="js/main.js"></script>

	</body>
</html>
